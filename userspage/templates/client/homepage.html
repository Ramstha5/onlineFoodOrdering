{% extends "client/layouts.html" %}
{% load static %}

{% block title %}
<title>Online Food || Popular Online Food in Nepal</title>
{% endblock %}

{% block main_content %}
<!--carousel start-->
<div id="ab" class="container-fluid mt-1" id="ab">
	<div class="d-flex justify-content-center">
		<div class="row">
			<div class="col md-10">
				<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true" data-bs-interval="3000">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src=" {% static 'images/banners.png' %}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src=" {% static 'images/bb2.png' %}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src=" {% static 'images/c1.png' %}" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src=" {% static 'images/b.png' %}" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-md-12 justify-content-center">
			<div class="">
				<img src="{% static 'images/banner.png' %}" class="" alt="">
			</div>
		</div>
	</div>
</div>



<!--recipy container start -->
<div class="container-fluid">
	<h2 class="text-white text-center p-2 fs-1" >
		Latest Foods
	</h2>
	<div class="row row-cols-1 row-cols-md-4 g-3">
		{% for food in foods %}
		<div class="col " data-aos="zoom-out-up">
			<div class="card  productss">
				<a href="/fooddetails/{{food.id}}"><img src="/{{food.Food_image}}" class="card-img-top" alt="{{recipy.food_name}}" title="{{food.food_name}}" style="height: 200px;"></a>
				
				<div class="card-body">
					<h5 class="card-title">{{food.food_name}}</h5>
					<h5 class="text-muted">Rs.{{food.food_price}}</h5>
					<a href="/fooddetails/{{food.id}}" class="btn btn-block btn-primary px-5 ms-3">View Details </a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<!--recipy container end-->

{% endblock %}
